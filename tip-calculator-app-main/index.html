<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>
  <link rel="stylesheet" href="./styles/style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="calculator">
    <div class="input--area">
      <form action="#" class="input--form">
        <div class="form--element">
          <label for="bill">Bill</label>
          <input type="text" name="bill" id="bill">
        </div>

        <div class="tip">
          <span class="tip--lable">Select Tip %</span>
          <div class="tip--btn-group">
            <input type="button" value="5%"  id="selectTip" class="tip--btn">
            <input type="button" value="10%" id="selectTip"  class="tip--btn">
            <input type="button" value="15%" id="selectTip"  class="tip--btn">
            <input type="button" value="25%" id="selectTip"  class="tip--btn">
            <input type="button" value="50%" id="selectTip"  class="tip--btn">
            <input type="text" placeholder="Custom" class="tip--btn" id="customTip">
          </div>
        </div>

        <div class="form--element">
          <div class="label--wrapper">
            <label for="people">Number of People</label>
            <span class="error"></span>
          </div>
          <input type="text" name="people" id="people">
        </div>
      </form>
    </div>
    <div class="output--area">
      <div class="tip--display">
        <div class="display--wrapper">
          <Span>Tip Amount</Span>
          <span>/ person</span>
        </div>
        <span class="total" id="tipPerPerson"></span>
      </div>
      <div class="total--display">
        <div class="display--wrapper">
          <span>Total</span>
          <span>/ person</span>
        </div>
        <span class="total" id="totalPerPerson"></span>
      </div>
      <button class="reset--btn" id="resetBtn">Reset</button>
    </div>
  </section>  
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gibson Gichuru</a>.
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
